<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" />
<div class="container text-center">
    <h1>PASSWORD GENERATOR</h1>
    <form action="{%url 'password' %}">
        <div class="form-group">
            <label ></label>
            <select name="length" class="form-control">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="pretty p-switch p-fill"> <input  type="checkbox" name="numbers"> <div class="state p-success"><label>numbers</label></div> </div>
        <div class="pretty p-switch p-fill"> <input  type="checkbox" name="uppercase"> <div class="state p-success"><label>uppercase</label></div> </div>
        <div class="pretty p-switch p-fill"> <input  type="checkbox" name="symbols"> <div class="state p-success"><label>symbols</label></div> </div>
        <input type="submit" value="generate password" class="btn btn-success">
    </form>
</div>
